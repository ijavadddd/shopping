  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: shopping_production_postgres
    container_name: shopping_local_postgres
    volumes:
      - shopping_local_postgres_data:/var/lib/postgresql/data
      - shopping_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres


  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9005:9000"
      - "9006:9001"
    environment:
      MINIO_ROOT_USER: admin_test
      MINIO_ROOT_PASSWORD: admin_test
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: always
